<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Executive Discovery Workshops</title>
  <meta name="description" content="Register for our Business Blueprint program">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .radio-option {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }
    .radio-option input[type="radio"] {
      margin-right: 0.5rem;
      width: 16px;
      height: 16px;
    }
    #paymentOptions {
      display: none;
    }
    #thankYouMessage {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="logo">
        <a href="/" class="text-xl font-bold text-gray-800">Executive Discovery Workshops</a>
      </div>
      <nav class="hidden md:block">
        <ul class="flex space-x-6">
          <li><a href="/" class="text-gray-600 hover:text-blue-600">Home</a></li>
          <li><a href="/about.html" class="text-gray-600 hover:text-blue-600">About</a></li>
          <li><a href="/register.html" class="text-blue-600 font-medium">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Register for Business Blueprint</h1>
        
        <form id="registrationForm" class="space-y-6">
          <!-- Personal Information -->
          <div class="space-y-4">
            <h2 class="text-xl font-semibold border-b pb-2">Personal Information</h2>
            <div>
              <label for="fullName" class="block mb-1 font-medium">Full Name <span class="text-red-500">*</span></label>
              <input type="text" id="fullName" name="fullName" required class="w-full px-4 py-2 border rounded-md">
            </div>
            <div>
              <label for="email" class="block mb-1 font-medium">Email <span class="text-red-500">*</span></label>
              <input type="email" id="email" name="email" required class="w-full px-4 py-2 border rounded-md">
            </div>
            <div>
              <label for="phone" class="block mb-1 font-medium">Phone <span class="text-red-500">*</span></label>
              <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 border rounded-md">
            </div>
          </div>

          <!-- Business Information -->
          <div class="space-y-4">
            <h2 class="text-xl font-semibold border-b pb-2">Business Information</h2>
            <div>
              <label for="businessExperience" class="block mb-1 font-medium">Experience Level <span class="text-red-500">*</span></label>
              <select id="businessExperience" name="businessExperience" required class="w-full px-4 py-2 border rounded-md">
                <option value="">Select your level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
            </div>
            <div>
              <label for="businessDescription" class="block mb-1 font-medium">Business Description <span class="text-red-500">*</span></label>
              <textarea id="businessDescription" name="businessDescription" rows="3" required class="w-full px-4 py-2 border rounded-md"></textarea>
            </div>
          </div>

          <!-- Payment Selection -->
          <div class="space-y-4">
            <h2 class="text-xl font-semibold border-b pb-2">Payment Options</h2>
            <div class="space-y-2">
              <div class="radio-option">
                <input type="radio" id="oneTimePayment" name="paymentOption" value="onetime" checked>
                <label for="oneTimePayment">One-time payment ($600 CAD)</label>
              </div>
              <div class="radio-option">
                <input type="radio" id="monthlyPayment" name="paymentOption" value="monthly">
                <label for="monthlyPayment">Monthly payments (2 payments of $300 CAD)</label>
              </div>
            </div>
          </div>

          <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white py-3 rounded-md font-medium hover:bg-blue-700 transition">
            Continue to Payment
          </button>
        </form>

        <!-- Payment Options (hidden until form submit) -->
        <div id="paymentOptions" class="mt-8">
          <h3 class="text-xl font-semibold mb-4">Complete Your Payment</h3>
          <div id="paypal-one-time" class="hidden">
            <!-- One-time $600 payment button -->
            <div id="paypal-button-container-P-2Y9180536W353780GM72T6WQ"></div>
          </div>
          <div id="paypal-subscription" class="hidden">
            <!-- Monthly $300 subscription button -->
            <div id="paypal-button-container-P-75L54121H53220933M72SWBQ"></div>
          </div>
        </div>

        <!-- Thank you message (hidden until payment success) -->
        <div id="thankYouMessage" class="text-center py-8">
          <div class="text-green-500 text-5xl mb-4">
            <i class="fas fa-check-circle"></i>
          </div>
          <h2 class="text-2xl font-bold mb-2">Payment Successful!</h2>
          <p class="mb-6">You're now registered for the Business Blueprint program.</p>
          <p>Redirecting to confirmation page...</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Load required scripts -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=AcSoXi_goLU6xR0RD4Zu7FyfXd2gTDasE8UuHPvZHc67ygZ_-ealtDV8Sbf2JgsRmT_STFhVf8ReGgw1&vault=true&intent=subscription"></script>

  <script>
    // Initialize EmailJS
    (function() {
      emailjs.init("QzPU4nIsl3TTDh4xn");
    })();

    // Form submission handler
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validate form
      if (!this.checkValidity()) {
        this.reportValidity();
        return;
      }

      // Hide form, show payment options
      this.style.display = 'none';
      document.getElementById('paymentOptions').style.display = 'block';
      
      // Show the appropriate PayPal button
      const paymentOption = document.querySelector('input[name="paymentOption"]:checked').value;
      if (paymentOption === 'onetime') {
        document.getElementById('paypal-one-time').classList.remove('hidden');
        renderOneTimeButton();
      } else {
        document.getElementById('paypal-subscription').classList.remove('hidden');
        renderSubscriptionButton();
      }
    });

    // Render one-time payment button ($600)
    function renderOneTimeButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'paypal'
        },
        createSubscription: function(data, actions) {
          return actions.subscription.create({
            plan_id: 'P-2Y9180536W353780GM72T6WQ'
          });
        },
        onApprove: function(data, actions) {
          // On successful payment
          sendFormData();
          document.getElementById('paymentOptions').style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
          
          // Redirect to thank you page after 3 seconds
          setTimeout(function() {
            window.location.href = 'https://executivediscovery.github.io/businessblueprint/thankyou.html';
          }, 3000);
        }
      }).render('#paypal-button-container-P-2Y9180536W353780GM72T6WQ');
    }

    // Render subscription button ($300)
    function renderSubscriptionButton() {
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'subscribe'
        },
        createSubscription: function(data, actions) {
          return actions.subscription.create({
            plan_id: 'P-75L54121H53220933M72SWBQ'
          });
        },
        onApprove: function(data, actions) {
          // On successful payment
          sendFormData();
          document.getElementById('paymentOptions').style.display = 'none';
          document.getElementById('thankYouMessage').style.display = 'block';
          
          // Redirect to thank you page after 3 seconds
          setTimeout(function() {
            window.location.href = 'https://executivediscovery.github.io/businessblueprint/thankyou.html';
          }, 3000);
        }
      }).render('#paypal-button-container-P-75L54121H53220933M72SWBQ');
    }

    // Send form data via EmailJS
    function sendFormData() {
      emailjs.send("service_lnrg1h1", "template_aehp1ev", {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        businessExperience: document.getElementById("businessExperience").value,
        businessDescription: document.getElementById("businessDescription").value,
        paymentOption: document.querySelector('input[name="paymentOption"]:checked').value === 'onetime' ? 'One-time ($600)' : 'Monthly ($300 x 2)',
        date: new Date().toLocaleDateString()
      }).then(
        () => console.log('Email sent successfully!'),
        (error) => console.error('Email failed:', error)
      );
    }
  </script>
</body>
</html>
